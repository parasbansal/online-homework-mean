<div class="row">
  <div class="col s6 offset-s3">
    <div class="card-panel">
      <h3>Login</h3>
      <div class="divider"></div>
      <form (submit)="onLoginSubmit()">
        <div class="input-field">
          <input type="text" [(ngModel)]="email" class="validate" id="email" name="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" [(ngModel)]="password" class="validate" id="password" name="password">
          <label for="password">Password</label>
        </div>
        <div class="input-field center">
          <button type="submit" class="btn waves-effect waves-light default">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
